# ANPR System Configuration

# Model Configuration
model:
  name: "yolov8n"  # Options: yolov8n, yolov8s, yolov8m, yolov8l, yolov8x
  weights_path: "models/best.pt"
  confidence_threshold: 0.5
  iou_threshold: 0.45
  device: "cuda"  # cuda or cpu
  img_size: 640

# Detection Classes
classes:
  vehicle: 0
  license_plate: 1

# OCR Configuration
ocr:
  engine: "easyocr"  # Options: easyocr, pytesseract
  languages: ['en']
  allowed_chars: "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"
  min_confidence: 0.6

# Video Processing
video:
  input_source: "sample.mp4"  # 0 for webcam, or path to video file
  output_path: "outputs/detection_output.mp4"
  fps: 30
  resolution: [1280, 720]
  buffer_size: 10

# Data Augmentation
augmentation:
  brightness_range: [0.7, 1.3]
  contrast_range: [0.7, 1.3]
  rotation_limit: 10
  scale_limit: 0.2
  blur_limit: 3
  noise_prob: 0.3

# Training Configuration
training:
  epochs: 100
  batch_size: 16
  learning_rate: 0.001
  weight_decay: 0.0005
  patience: 20
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1

# Paths
paths:
  data_dir: "data"
  raw_data: "data/raw"
  processed_data: "data/processed"
  augmented_data: "data/augmented"
  models_dir: "models"
  outputs_dir: "outputs"
  logs_dir: "logs"
  detections_dir: "detections"

# Logging
logging:
  level: "INFO"
  save_detections: true
  save_frames: true
  log_file: "logs/anpr_system.log"

# API Configuration
api:
  host: "0.0.0.0"
  port: 5000
  debug: false
